{% extends 'layout.html'%}
{% block content %}
<h1>Posts hechos de "blog"</h1>

{% for post in posts %}
    <h2>{{post.title}}</h2>
    <p>{{post.description|safe|truncatechars:1000}}</p>
    <p>{{post.date|date:'z'}} de 365 dias del a√±o</p>
    <img src="{{post.image.url}}" alt="{{post.title}}" width="550" height="550">
    <br>
    <a href="{% url 'blog:post_detail' post.id%}">Detalle</a>
{% endfor %}
{% endblock %}
